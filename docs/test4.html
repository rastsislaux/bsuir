    function showQuestion() {
      var questionContainer = document.getElementById('question-container');
      questionContainer.innerHTML = '';

      var question = questions[currentQuestion];

      var questionElement = document.createElement('div');
      questionElement.className = 'question';
      questionElement.textContent = 'Вопрос ' + (currentQuestion + 1) + "/" + questions.length + ': ' + question.question;
      questionContainer.appendChild(questionElement);

      for (var i = 0; i < question.answers.length; i++) {
        var answerElement = document.createElement('div');
        answerElement.className = 'answer';
        var radioInput = document.createElement('input');
        radioInput.type = 'radio';
        radioInput.name = 'q' + currentQuestion;
        radioInput.value = i;
        answerElement.appendChild(radioInput);
        answerElement.appendChild(document.createTextNode(' ' + question.answers[i]));
        questionContainer.appendChild(answerElement);
      }

      var submitButton = document.createElement('button');
      submitButton.textContent = 'Ответить';
      submitButton.onclick = checkAnswer;
      questionContainer.appendChild(submitButton);

      document.getElementById('result').textContent = '';
    }

    function checkAnswer() {
      var selectedAnswer = document.querySelector('input[name="q' + currentQuestion + '"]:checked');
      if (selectedAnswer) {
        var question = questions[currentQuestion];
        var answerIndex = parseInt(selectedAnswer.value);
        var isCorrect = answerIndex === question.correctAnswer;

        var resultElement = document.getElementById('result');
        resultElement.textContent = isCorrect ? 'Верно!' : 'Неверно! Правильный ответ: ' + (questions[currentQuestion].correctAnswer + 1) + ". " + questions[currentQuestion].answers[questions[currentQuestion].correctAnswer];
        resultElement.style.color = isCorrect ? 'green' : 'red';
        if (isCorrect) {
            correctAnswers++;
        }

        currentQuestion++;
        if (currentQuestion < questions.length) {
          setTimeout(showQuestion, isCorrect ? 1000 : 2000);
        } else {
          setTimeout(showFinalGrade, 2000);
        }
      }
    }

    function showFinalGrade() {
      var totalQuestions = questions.length;

      var grade = (correctAnswers / totalQuestions) * 10;

      var resultElement = document.getElementById('result');
      resultElement.textContent = 'Ваш результат: ' + grade.toFixed(2) + '/10';
      resultElement.style.color = 'black';
    }

    showQuestion();
  </script>
</body>
</html>
